apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.android.ql.lf.zwlogistics"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs{
        release{
            keyAlias 'qlxx'
            keyPassword 'zwlogistics'
            storeFile file('zwlogistics.jks')
            storePassword 'zwlogistics'
//            证书指纹:
//            MD5: 2E:AF:56:C5:F5:C6:12:9B:61:56:9B:71:53:23:B1:63
//            SHA1: B7:0C:EC:21:FC:20:85:03:AB:B9:74:67:14:A9:88:DB:32:13:A0:F4
//            SHA256: 23:BF:87:8E:41:27:01:94:5B:28:00:BB:46:2E:E1:7B:26:DC:6E:3B:8C:B2:A3:BA:10:62:81:E1:45:44:06:9E
